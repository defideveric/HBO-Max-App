<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>HBO Max</title>
</head>
<body>
    <!--Top section of page with John Wick movie info and buttons-->
    <div class="header col-lg-6">
        <nav>
            <img src="hbo-max-h-w-l (1).svg" class="logo" alt="">
            <div>
                <button class="button1 btn btn-link">Sign In</button>
                <button class="button2 btn btn-light">Sign Up</button>
            </div>
        </nav>
        <div class="header-content">
            <h1 class="john-wick">The John Wick Trilogy</h1>
            <h5 class="john-wick-info">Keanu Reeves is back as John Wick in this third<br>
                installment in the action film series that the Detroit<br>
                News described as "fun, entertaining romp."
            </h5>
            <button class="button3 btn btn-light" href="#">
                <ion-icon class="play-icon" name="play-outline"></ion-icon>PLAY
            </button>
        </div>

        
        <!--Nav links in center middle of page-->
        <div class="header-options">
            <button type="button" class="originals-btn btn btn-link btn-lg">Originals</button>
            <button type="button" class=" tvShows-btn btn btn-link btn-lg">Shows</button>
            <button type="button" class="movies-btn btn btn-link btn-lg">Movies</button>
        </div>
    </div>


    <!--Continue wactching movie selection-->
    <div class="media-selections col-lg-6">
        <button class="button4 btn btn-link" href="">Continue Watching
            <ion-icon class="play-icon2" name="arrow-forward-circle-outline"></ion-icon>
        </button>
        <div class="movie-btn">
            <button type="button" class=" harryPotter btn btn-primary btn-lg"></button>
            <button type="button" class=" theLastOfUs btn btn-primary btn-lg"></button>
            <button type="button" class=" justiceLeague btn btn-primary btn-lg"></button>
        </div>
    </div>
    

    <!--Scripts for icons-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
